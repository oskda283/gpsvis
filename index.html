	<title>gpsvis</title>
</head>
<body>

	<div id="file-input-div" class="center-block" style="max-width:400px">
		<label class="btn btn-primary btn-lg btn-block" for="gpx-input">
			<input id="gpx-input" type="file" style="display:none;"> Choose gpx-file
		</label>
	</div>
	<div class"container">
		<div class="row">
  			<div class="col-md-8">
	  			<div id="chart1" class="panel panel-default" style="display:none;">
			  		<div class="panel-heading">
			    		<h3 class="panel-title">Speed chart</h3>
			    	</div>
			  		<div class="panel-body">
						<div id="basic-chart"></div>
					</div>
				</div>
  			</div>
  			<div class="col-md-4">
				<div id="overview" class="panel panel-default" style="display:none;">
			  		<div class="panel-heading">
			    		<h3 class="panel-title">Overview</h3>
			    	</div>
			  		<div class="panel-body">
			    		<table class="table">
							<tr>
				   				<td>
				   				Total time:
								</td>
								<td>
									<span id="totalTime"></span>
								</td>
							</tr>
							<tr>
				   				<td>
				   				Total distance:
								</td>
								<td>
									<span id="totalDistance"></span>
								</td>
							</tr>
							<tr>
				   				<td>
				   				Average speed:
								</td>
								<td>
									<span id="avgSpeed"></span>
								</td>
							</tr>
			   			</table>
			  		</div>
				</div>
			</div>
  		</div>
		<div class="row">
			<div class="col-md-8"></div>
			
  			<div class="col-md-4"></div>
		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  	<div class="modal-dialog">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title" id="myModalLabel"></h4>
	    		</div>
	    		<div class="modal-body"></div>
	    		<div class="modal-footer">
	        		<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
	
</body>
</html>
